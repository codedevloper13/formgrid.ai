<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Grid Pattern -->
    <defs>
        <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#grid)" opacity="0.2"/>
    
    <!-- Main Circle -->
    <circle cx="100" cy="100" r="80" fill="#6C47FF" opacity="0.9"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="70" cy="70" r="8" fill="#FFFFFF"/>
    <circle cx="130" cy="70" r="8" fill="#FFFFFF"/>
    <circle cx="100" cy="110" r="8" fill="#FFFFFF"/>
    <circle cx="70" cy="130" r="8" fill="#FFFFFF"/>
    <circle cx="130" cy="130" r="8" fill="#FFFFFF"/>
    
    <!-- Connection Lines -->
    <path d="M 70 70 L 130 70 L 100 110 L 70 130 L 130 130" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 130 70 L 100 110 L 70 130" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    
    <!-- Form Elements -->
    <rect x="85" y="85" width="30" height="6" rx="2" fill="#FFFFFF"/>
    <rect x="85" y="95" width="30" height="6" rx="2" fill="#FFFFFF"/>
    <rect x="85" y="105" width="30" height="6" rx="2" fill="#FFFFFF"/>
    
    <!-- Text -->
    <text x="100" y="160" font-family="Inter, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">formgrid.ai</text>
</svg>
